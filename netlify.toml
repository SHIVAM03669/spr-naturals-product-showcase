[build]
  command = "npm install --force && npm run build"
  publish = ".next"

[build.environment]
  NODE_VERSION = "20"
  # Disable lightningcss optimization for Netlify
  NEXT_PRIVATE_DISABLE_LIGHTNINGCSS = "1"

[[plugins]]
  package = "@netlify/plugin-nextjs"

[functions]
  node_bundler = "esbuild"
